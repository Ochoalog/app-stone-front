<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="/src/styles/login.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet"
  integrity="sha384-uWxY/CJNBR+1zjPWmfnSnVxwRheevXITnMqoEIeG1LJrdI0GlVs/9cVSyPYXdcSF" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-kQtW33rZJAHjgefvhyyzcGF3C5TFyBQBA13V1RKPf4uH+bwyzQxZ6CmMZHmNBEfJ"
  crossorigin="anonymous"></script>
</head>

<body class="text-center vsc-initialized">
  <div class="modal fade" id="modal" data-toggle="validator" tabindex="-1" aria-labelledby="exampleModalLabel"
  aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="title">Cadastro</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <div class="form-floating">
          <input class="form-control" id='name' type="text" maxlength="150" required>
          <label for="name">Nome <span class="required-mark">*</span></label>
          <div class="help-block with-errors"></div>
        </div>
        <div class="form-floating">
          <input class="form-control" id='cpf' type="text" maxlength="11" required>
          <label for="cpf">CPF</label>
        </div>
        <div class="form-floating">
          <input class="form-control" id='gender' type="text" required>
          <label for="cpf">Sexo</label>
        </div>
        <div class="form-floating">
          <input class="form-control" id='birthDate' type="date" required>
          <label for="birthDate">Data de Nascimento <span class="required-mark">*</span></label>
        </div>
      <hr>
      <h2>Endereço</h2>
      <div class="form-floating">
        <input class="form-control" id='cep' type="text" required>
        <label for="cep">CEP<span class="required-mark">*</span></label>
      </div>
      <div class="form-floating">
        <input class="form-control" id='uf' type="text" required>
        <label for="uf">UF<span class="required-mark">*</span></label>
      </div>
      <div class="form-floating">
        <input class="form-control" id='city' type="text" required>
        <label for="city">Cidade<span class="required-mark">*</span></label>
      </div>
      <div class="form-floating">
        <input class="form-control" id='avenue' type="text" required>
        <label for="avenue">Avenida<span class="required-mark">*</span></label>
      </div>
      <div class="form-floating">
        <input class="form-control" id='number' type="number" required>
        <label for="number">Número<span class="required-mark">*</span></label>
      </div>
      <div class="form-floating">
        <input class="form-control" id='complement' type="text">
        <label for="complement">Complement</span></label>
      </div>
      <hr>
      <h2>Autenticação</h2>
      <div class="form-floating">
        <input class="form-control" id='email' type="email">
        <label for="email">Email</span></label>
      </div>
      <div class="form-floating">
        <input class="form-control" id='password' type="password">
        <label for="password">Senha</span></label>
      </div>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-success" id='btnSave' onclick=register() data-bs-dismiss="modal">Cadastrar</button>
      <button class="btn btn-secondary" id='btnCancel' data-bs-dismiss="modal" onclick=cancel()>Cancelar</button>
    </div>
    </div>      
    </div>
  </div>
</div>
<hr>
  <main class="form-signin" onsubmit=login()>
    <form>
      <img class="mb-4" src="/src/images/stone-logo.png" alt="">
      <h1 class="h3 mb-3 fw-normal">Login</h1>
      
      <div class="form-floating">
        <input type="email" class="form-control" id="emailEntrar" placeholder="name@example.com">
        <label for="floatingInput">Email</label>
      </div>
      <div class="form-floating">
        <input type="password" class="form-control" id="passwordEntrar" placeholder="Password">
        <label for="floatingInput">Senha</label>
      </div>
      <button class="w-100 btn btn-lg btn-success" type="submit">Entrar</button>
    </form>
    <hr>
    <button type="button" class="w-100 btn btn-lg btn-success" data-bs-toggle="modal"
      data-bs-target="#modal">
      Cadastrar
    </button>
  <p class="mt-5 mb-3 text-muted">© Bootstrap-Vitor</p>
  </main>
</body>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet"
integrity="sha384-uWxY/CJNBR+1zjPWmfnSnVxwRheevXITnMqoEIeG1LJrdI0GlVs/9cVSyPYXdcSF" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js"
integrity="sha384-kQtW33rZJAHjgefvhyyzcGF3C5TFyBQBA13V1RKPf4uH+bwyzQxZ6CmMZHmNBEfJ" crossorigin="anonymous"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootbox.js/5.5.2/bootbox.js"
integrity="sha512-K3MtzSFJk6kgiFxCXXQKH6BbyBrTkTDf7E6kFh3xBZ2QNMtb6cU/RstENgQkdSLkAZeH/zAtzkxJOTTd8BqpHQ=="
crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script src="/src/js/validator.js"></script>
<script type="text/javascript" src="/scripts/login.js">
  
</script>

</html>
